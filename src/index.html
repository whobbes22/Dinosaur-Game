<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dinosaur</title>
</head>
<body>
  <div class="container">
    <h1>Dinosaur Game!</h1>
    <p>Instructions on how to play game:</p>
    <form>
      <div id="showPlay">
      <button type="submit" class="btn-success" id="startGame" >Play!</button>
      </div>
      <div id="showGame">
        <label for="letter">Enter a letter:</label>
        <input id="letter" type="text" name="letter">
        <button type="submit" class="btn-success" id="submitLetter">Guess Letter</button>
      </div>
      <p id="showResponse"></p>
      <p id="actualResponse"></p>
    </form>
   
  </div>
</body>
</html>
